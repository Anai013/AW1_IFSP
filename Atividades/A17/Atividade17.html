<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atividade 17</title>

  <link rel="stylesheet" href="./Atividade17.css" />

</head>

<body>
  <div class="container">
    <div class="form">
      <div class="contact-info">
        <h1 class="title">Atividade 17</h1>
        <p class="text">
          Atividade referente a video aula sobre validação e mascara com JavaScript.</p>
      </div>

      <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>

        <form action="index.html" autocomplete="off">
          <h3 class="title">Formulário de Contato</h3>

          <div class="input-container">
            <input type="text" name="name" class="input" id="name" />
            <label for="">Nome</label>
            <span>Nome</span>
          </div>
          <div class="input-container">
            <input type="tel" name="phone" data-js="phone" class="input" id="phone" />
            <label for="">Telefone</label>
            <span>Telefone</span>
          </div>
          <div class="input-container">
            <input type="email" name="email" data-js="email" class="input" id="email" />
            <label for="">Email</label>
            <span>Email</span>
          </div>
          <div class="input-container">
            <input type="text" name="cpf" data-js="cpf" class="input" id="cpf" />
            <label for="">CPF</label>
            <span>CPF</span>
          </div>
          <div class="input-container">
            <input type="text" name="cep" data-js="cep" class="input" id="cep" />
            <label for="">CEP</label>
            <span>CEP</span>
          </div>
          <div class="input-container">
            <input type="text" name="password" class="input" id="password" />
            <label for="">Senha (no mínimo 8 caracteres)</label>
            <span>Senha (no mínimo 8 caracteres)</span>
          </div>
          <input type="submit" value="Enviar" class="btn" id="button" />
        </form>
      </div>
    </div>
  </div>
  <script src="./Atividade17.js"></script>
</body>

</html>
